<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  v-show 来进行测试
  <div v-show="isShow">
    <cpn></cpn>
  </div>
</div>

<template id="cpn">
  <div>
    <h2>子组件</h2>
    <p>我是子组件内容</p>
    <div v-show="isShow">显示吗?</div>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      isShow: true
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            isShow: false // 此时子组件的 显示吗 是不进行显示的
          }
        }
      }
    }
  })
</script>
</body>
</html>
