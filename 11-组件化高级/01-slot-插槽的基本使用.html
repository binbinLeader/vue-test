<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

  1. 插槽的基本使用
  <br>
  <cpn><button>插槽按钮</button></cpn>
  <br>
  2。 插槽的默认值
  <cpn></cpn>
  <br>
  3。如果有多个值，同时放入到组件中进行替换时，会一同替换
  <br>
  <cpn><i>i你好</i>
  <span>span</span></cpn>

  <cpn><span>插槽span</span></cpn>
  <cpn><i>插槽i</i></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件</p>
    <slot></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
