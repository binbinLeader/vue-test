<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
</div>

template的两种写法：
<br>
1. script标签， 注意，类型必须是text/x-template
<br>
<script type="text/x-template" id="cpn">
  <div>
    <h2>我是cpn标题</h2>
    <p>我是cpn内容</p>
  </div>
</script>
<br>
2. 使用template标签
<br>
<template id="cpn1">
  <div>
    <h2>{{title}}</h2>
    <p>我是cpn1内容</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  // 注册一个全局组件
  Vue.component('cpn1', {
    template: '#cpn1',
    // 组件内部也有一个data属性，
    // 只是这个data属性必须是一个函数
    // 而且这个函数返回一个对象，对象内部保存着数据
    data() {
      return {
        title: 'cpn1的标题'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    }
  })
</script>
</body>
</html>
