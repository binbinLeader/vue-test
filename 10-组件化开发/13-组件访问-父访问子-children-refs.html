<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn ref="aaa"></cpn>

  <button @click="btnClick" >调用子方法</button>
  <button @click="btnClickGetChildProp">拿到子属性</button>
</div>

<template id="cpn">
  <div>
    我是子组件
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods: {
      btnClick() {
        // 1. $children
        // console.log(this.$children[0].showMessage())
        // 2. $refs => 对象类型， 默认是一个空的对象 ref='aaa' 这个需要写到引用的组件上
        console.log(this.$refs.aaa.showMessage());
        console.log(this.$refs.aaa.cmessage)
      },
      btnClickGetChildProp() {
        // console.log(this.$children[0].cmessage)
        console.log(this.$refs.aaa.cmessage)
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        methods: {
          showMessage() {
            console.log('子组件的方法: showMessage')
          }
        },
        data() {
          return {
            cmessage: '我是子组件的属性'
          }
        }
      }
    }
  })
</script>
</body>
</html>
