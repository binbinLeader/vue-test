<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active {
    color: red;
  }
</style>
<body>
<div id="app">
  <ul>
    <li @click="movieClick(index)" v-for="(item, index) in movies" :class="{active: index == currentIndex}">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
      currentIndex: -1
    },
    methods: {
      movieClick(index) {
        this.currentIndex = index
      }
    }
  })

</script>
</body>
</html>
