<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  1. .stop修饰符的使用
  <div>
    点击文字
    <button></button>
  </div>

  2. .prevent修饰符的使用
  <form action="baidu">
    <input type="submit" value="提交">
  </form>

  3. 监听某个键盘的键帽
  <input type="text" @keyup.enter="">

  4. 监听自定义组件

  5. .once修饰符, 只是第一次有反应, 之后就没有反应了

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })

</script>
</body>
</html>
