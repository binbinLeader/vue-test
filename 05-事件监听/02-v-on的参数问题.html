<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  1. 事件调用的方法没有参数
  <button @click="btnClick()">按钮1</button>

  2. 事件定义的时候, 如果省略了小括号, 但是方法本身是需要一个参数的, 这个时候
  vue会默认将浏览器生成的event时间对象作为参数传入到方法中
  <button>按钮2</button>

  3. 在方法定义时, 我们需要event对象, 同时又需要其他参数
  在调用的时候, 如何手动的获取到浏览器的event对象? : $event
  <button>按钮3</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })

</script>
</body>
</html>
