<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  {{counter}}

  <button v-on:click="increment">+</button>
  <button v-on:click="decrement">-</button>

  1. 如果该方法不需要额外参数, 那么方法后的()可以不添加
  2. 如果需要同时传入某个参数
  语法糖：@click
  <br>
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }
    }
  })

</script>

</body>
</html>
