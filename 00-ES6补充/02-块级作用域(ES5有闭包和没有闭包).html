<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  // 在ES6开发中, 优先使用const, 只有在需要改变某一个标识符的时候才使用let
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })


</script>
</body>
</html>
