<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 1. 属性的增强写法
  const name = 'binbin'
  const age = 18
  // 5的写法
  const obj = {
    name: name,
    age: age
  }
  // 6的写法
  const obj = {
    name,
    age
  }

  // 2. 函数的增强写法
  // 5的写法
  const obj = {
    run: function () {

    },
    eat: function () {

    }
  }
  // 6的增强写法
  const obj = {
    run() {

    },
    eat() {

    }
  }

</script>
</body>
</html>
