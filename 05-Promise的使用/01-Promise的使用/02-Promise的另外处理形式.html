<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
      // resolve('调用成功了')
      reject('调用失败了')
    }, 1000)
  }).then(res => {
    console.log(res)
  }, err => {
    console.log(err)
  })
</script>
</body>
</html>
