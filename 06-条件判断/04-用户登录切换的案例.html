<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span v-if="isUser">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账号">
  </span>

  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱">
  </span>

  <br>
  如果是使用div包裹起来的话， 是可以直接替换的，没有这种复用的情况
  <br>
  <button @click="changeBtn()">切换类型(方法实现)</button>
  <br>
  <button @click="isUser = !isUser">切换类型(boolean实现)</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    },
    methods: {
      changeBtn() {
        this.isUser = !this.isUser
      }
    }
  })

</script>
</body>
</html>
