<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  v-if 当条件为false时, 包含v-if指令的元素, 根本就不会存在dom中
  <h2 v-if="isShow" id="ifid">{{message}}</h2>
  v-show 当条件为false时, 仅仅是给元素添加了一个行内样式: display: none
  <h2 v-show="isShow" id="vshowid">{{message}}</h2>

  开发中如何选择?
  1. 当需要在显示与隐藏之间切换很频繁时, 使用v-show
  2. 当只有一次切换时, 通过v-if
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true
    }
  })

</script>
</body>
</html>
